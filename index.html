<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ambient-light"></div>
    <div class="ambient-light-2"></div>

    <main class="container">
        <div class="glass-card">
            <!-- Header -->
            <header class="card-header">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text" id="status-text">Job Seeker Bot Ready</span>
                </div>
                <div class="model-badge">Job Seeker AI</div>
            </header>

            <!-- Chat Area -->
            <div class="chat-area" id="chat-area">
                <div class="message ai-message">
                    <div class="avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 6C13.66 6 15 7.34 15 9C15 10.66 13.66 12 12 12C10.34 12 9 10.66 9 9C9 7.34 10.34 6 12 6ZM12 20C9.33 20 6 18.66 6 16V15C6 13.9 6.9 13 8 13H16C17.1 13 18 13.9 18 15V16C18 18.66 14.67 20 12 20Z"
                                fill="currentColor" />
                        </svg>
                    </div>
                    <div class="bubble">Hello. I am your Job Seeker AI assistant. How can I help you land your dream
                        job?</div>
                </div>
            </div>

            <!-- Visualizer Area -->
            <div class="visualizer-container">
                <div class="wave-visualizer" id="visualizer">
                    <!-- Bars will be generated by JS or CSS -->
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-area">
                <button class="mic-button" id="mic-btn" aria-label="Activate Voice">
                    <div class="mic-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z"
                                fill="currentColor" />
                            <path
                                d="M19 11C19 14.53 16.39 17.43 13 17.93V21H11V17.93C7.61 17.43 5 14.53 5 11H7C7 13.76 9.24 16 12 16C14.76 16 17 13.76 17 11H19Z"
                                fill="currentColor" />
                        </svg>
                    </div>
                    <div class="mic-glow"></div>
                    <div class="mic-ring"></div>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
